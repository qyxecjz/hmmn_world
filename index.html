<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>hmmn・WorldTour</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 56.25vw; /* 16:9 aspect ratio */
            max-height: 100vh;
            max-width: 177.78vh;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

canvas.width = 1920;
canvas.height = 1080;

let currentStageIndex = 0;
const keys = { a: false, d: false, w: false, space: false, shift: false };

const bgmNormal = new Audio('bgm.mp3'); 
bgmNormal.loop = true;
const bgmStage5 = new Audio('bgm5.mp3'); 
bgmStage5.loop = true;
const bgmWiiU = new Audio('WiiU.mp3'); 
bgmWiiU.loop = true;
const doorSE = new Audio('door.mp3'); 

let isMusicStarted = false;

const playerImg1 = new Image(); playerImg1.src = 'ham.jpg'; 
const playerImg2 = new Image(); playerImg2.src = 'ham2.jpg'; 
const playerImg3 = new Image(); playerImg3.src = 'ham3.jpg'; 
const itemImg1 = new Image(); itemImg1.src = 'item.jpg'; 
const itemImg2 = new Image(); itemImg2.src = 'item2.jpg'; 
const doorImg = new Image(); doorImg.src = 'door.jpg'; 

const backgroundImages = [];
const bgSources = ['bg1.png', 'bg2.png', 'bg3.png', 'bg4.png', 'bg5.png', 'bg6.png'];
bgSources.forEach((src) => {
    const img = new Image();
    img.src = src;
    backgroundImages.push(img);
});

const player = {
    x: canvas.width / 2,
    y: 650,
    width: 200,
    height: 200,
    speed: 2,
    dy: 0,
    jumpPowerLimit: -10, // 最大上昇速度
    gravity: 0.5,
    isGround: false,
    currentImg: playerImg1 
};

const door = { x: 0, y: 0, width: 160, height: 180, visible: false, appearanceChance: 0.3 };
const item1 = { x: 0, y: 0, width: 100, height: 100, visible: false, appearanceChance: 0.4 };
const item2 = { x: 0, y: 0, width: 100, height: 100, visible: false, appearanceChance: 0.3 };

const snowflakes = [];
for (let i = 0; i < 200; i++) {
    snowflakes.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, radius: Math.random() * 4 + 1, speed: Math.random() * 2 + 1, wind: Math.random() * 1 - 0.5 });
}
const stars = [];
for (let i = 0; i < 150; i++) {
    stars.push({ x: Math.random() * canvas.width, y: Math.random() * (canvas.height * 0.6), radius: Math.random() * 2 + 1, alpha: Math.random(), flickerSpeed: Math.random() * 0.02 + 0.01 });
}

window.addEventListener('keydown', e => {
    if (!isMusicStarted) { handleMusicTransition(); isMusicStarted = true; }
    const key = e.key.toLowerCase();
    if (key === 'a') keys.a = true;
    if (key === 'd') keys.d = true;
    if (key === 'w') keys.w = true;
    if (key === 'shift') keys.shift = true;
    if (e.code === 'Space') keys.space = true;
});
window.addEventListener('keyup', e => {
    const key = e.key.toLowerCase();
    if (key === 'a') keys.a = false;
    if (key === 'd') keys.d = false;
    if (key === 'w') keys.w = false;
    if (key === 'shift') keys.shift = false;
    if (e.code === 'Space') keys.space = false;
});

function handleMusicTransition() {
    const stopAllBGM = () => { bgmNormal.pause(); bgmStage5.pause(); bgmWiiU.pause(); };
    if (currentStageIndex === 4) { stopAllBGM(); bgmStage5.currentTime = 0; bgmStage5.play().catch(e => {}); } 
    else if (currentStageIndex === 5) { stopAllBGM(); bgmWiiU.currentTime = 0; bgmWiiU.play().catch(e => {}); } 
    else { if (bgmNormal.paused) { stopAllBGM(); bgmNormal.play().catch(e => {}); } }
}

function resetObjects() {
    let ground = [0, 1, 3].includes(currentStageIndex) ? 650 : 750;
    if (currentStageIndex < 5 && Math.random() < door.appearanceChance) {
        door.visible = true;
        door.x = 300 + Math.random() * (canvas.width - 600);
        door.y = ground + player.height - door.height;
    } else { door.visible = false; }

    if (Math.random() < item1.appearanceChance) {
        item1.visible = true;
        item1.x = 200 + Math.random() * (canvas.width / 2 - 200);
        item1.y = ground + player.height - item1.height;
    } else { item1.visible = false; }

    if (Math.random() < item2.appearanceChance) {
        item2.visible = true;
        item2.x = canvas.width / 2 + Math.random() * (canvas.width / 2 - 200);
        item2.y = ground + player.height - item2.height;
    } else { item2.visible = false; }
}

function checkCollision(obj) {
    return player.x < obj.x + obj.width &&
           player.x + player.width > obj.x &&
           player.y < obj.y + obj.height &&
           player.y + player.height > obj.y;
}

function update() {
    const moveSpeed = keys.shift ? 5 : 2;
    if (keys.a) player.x -= moveSpeed;
    if (keys.d) player.x += moveSpeed;

    let groundLevel = [0, 1, 3].includes(currentStageIndex) ? 650 : 750;

    // ジャンプ開始
    if (keys.space && player.isGround) {
        player.dy = -8; // 最初のジャンプ初速
        player.isGround = false;
    }

    // 長押しによる追加上昇
    if (keys.space && !player.isGround && player.dy < 0) {
        player.dy -= 0.8; // Spaceを押している間さらに加速
        if (player.dy < player.jumpPowerLimit) player.dy = player.jumpPowerLimit; // -20でストップ
    }

    player.dy += player.gravity;
    player.y += player.dy;

    if (player.y >= groundLevel) { player.y = groundLevel; player.dy = 0; player.isGround = true; }

    if (item1.visible && checkCollision(item1)) { item1.visible = false; player.currentImg = playerImg2; }
    if (item2.visible && checkCollision(item2)) { item2.visible = false; player.currentImg = playerImg3; }

    if (door.visible && keys.w && checkCollision(door)) {
        doorSE.play(); 
        currentStageIndex = 5; door.visible = false; player.x = canvas.width / 2; handleMusicTransition(); 
    }

    let oldIndex = currentStageIndex;
    if (player.x > canvas.width) {
        if (currentStageIndex === 3) currentStageIndex = (Math.random() < 0.4) ? 4 : 0;
        else if (currentStageIndex === 4 || currentStageIndex === 5) currentStageIndex = 0;
        else currentStageIndex++;
        player.x = -player.width + 50;
    }
    if (player.x + player.width < 0) {
        if (currentStageIndex === 0) currentStageIndex = (Math.random() < 0.1) ? 4 : 3;
        else if (currentStageIndex === 4 || currentStageIndex === 5) currentStageIndex = 3;
        else currentStageIndex--;
        player.x = canvas.width - 50;
    }
    if (oldIndex !== currentStageIndex) { if (isMusicStarted) handleMusicTransition(); resetObjects(); }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const bg = backgroundImages[currentStageIndex];
    if (bg && bg.complete) ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
    else { ctx.fillStyle = "#222"; ctx.fillRect(0, 0, canvas.width, canvas.height); }

    if (currentStageIndex === 0 || currentStageIndex === 3) {
        ctx.save(); ctx.fillStyle = "white";
        for (let s of stars) { s.alpha += s.flickerSpeed; ctx.globalAlpha = Math.abs(Math.sin(s.alpha)); ctx.beginPath(); ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2); ctx.fill(); }
        ctx.restore();
    }
    if (currentStageIndex === 1) {
        ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
        for (let s of snowflakes) { ctx.beginPath(); ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2); ctx.fill(); s.y += s.speed; s.x += s.wind; if (s.y > canvas.height) s.y = -10; }
    }

    if (door.visible) {
        if (doorImg.complete) ctx.drawImage(doorImg, door.x, door.y, door.width, door.height);
        else { ctx.fillStyle = "#5D4037"; ctx.fillRect(door.x, door.y, door.width, door.height); }
        ctx.fillStyle = "white"; ctx.font = "bold 30px Arial"; ctx.textAlign = "center"; ctx.fillText("こ↑こ↓", door.x + door.width/2, door.y - 20);
    }

    if (item1.visible) {
        if (itemImg1.complete) ctx.drawImage(itemImg1, item1.x, item1.y, item1.width, item1.height);
        else { ctx.fillStyle = "yellow"; ctx.fillRect(item1.x, item1.y, item1.width, item1.height); }
    }
    if (item2.visible) {
        if (itemImg2.complete) ctx.drawImage(itemImg2, item2.x, item2.y, item2.width, item2.height);
        else { ctx.fillStyle = "cyan"; ctx.fillRect(item2.x, item2.y, item2.width, item2.height); }
    }

    if (player.currentImg.complete) ctx.drawImage(player.currentImg, player.x, player.y, player.width, player.height);
    else { ctx.fillStyle = "red"; ctx.fillRect(player.x, player.y, player.width, player.height); }
}

function gameLoop() { update(); draw(); requestAnimationFrame(gameLoop); }
resetObjects();
gameLoop();
</script>
</body>
</html>
